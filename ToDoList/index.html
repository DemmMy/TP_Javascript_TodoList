<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <title>ToDO List</title>
        <meta http-equiv="Content-Type" content="text/html; charset-utf-8" />
    </head>
    <body ng-controller="Control">
        <form ng-submit="ajouter()">
            Ajouter la task : <input type="text" ng-model="task">
            <input type="submit" value="Ajouter">
        </form>
        <div ng-repeat="element in tableau">
            
            <input type="checkbox" ng-click="isSelect($index)" ng-checked="element.checked">
            <span ng-click="isSelect($index)" ng-style="{  'text-decoration' : (element.checked==true) ? 'line-through' : 'blink'}">
                {{element.nom}}
            </span>
             <a href="" ng-click="supprimer($index)">X</a> 
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
